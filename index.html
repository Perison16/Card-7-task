<!DOCTYPE html>


<head>
 
  <title>Card 7</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fc378876b0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="first-set">
      <select class="drob">
        <option>Regular Licence</option>
        <option>option-2</option>
      </select>
      <span><sup class="sub"> $ </sup> 5</span>
    </div>

    <div class="second-set">
      <p> <i class="fa-solid fa-check"></i>Quality checked by Envato</p>
      <p> <i class="fa-solid fa-check"></i>Future updates</p>
      <p> <i class="fa-solid fa-check"></i>6 months support from Techzaa <span>i</span></p>
    </div>

    <div class="third-set">
     
      <span class="inp"><input type="checkbox"/></span>
      <span  class="checkbox-content"> Extand support to 12 months</span>
      <span class="checkbox-amount"> 
        <span class="amt-1"><sup> $ </sup>3.50</span>
        <span class="amt-2"><sup> $ </sup>1.50</span>
      </span>
    </div> 

    <div class="forth-set">
      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      <p> Price is in US doller and excludes tax and handling fees</p>
    </div>
    </div>

  </div>
</body>

</html>
